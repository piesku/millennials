name: CD
on:
    push:
        branches:
            - "main"
permissions:
    contents: write
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›ï¸ Check out
              uses: actions/checkout@v4
            - name: ğŸ§® Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18.x
            - name: ğŸ“¦ Install dependencies
              run: npm ci
            - name: ğŸ§½ Lint
              run: npm run lint
            - name: ğŸ› ï¸ Build
              run: make -C play index.html
            - name: ğŸš€ Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: play
